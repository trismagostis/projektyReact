    <!-- enrty point musi istnieć w aktualnym drzeiw DOM dokumentu -->

    <script type="text/babel">
      const coursesTab = [
        "programowanie w C#",
        "Kurs Angular dla początkujących",
        "Kurs Django",
      ];

      function Courses(props) {
        function handleSubmit(e) {
          e.preventDefault();
          const name = document.getElementById("name");
          console.log(name.value);
        }
        const listItems = props.courseNames.map((course) => (
          <li key={course.toString()}>{course}</li>
        ));

        return (
          <div>
            <h2>liczba kursów {props.courseNames.length}</h2>
            <ul>{listItems}</ul>

            <form onSubmit={handleSubmit}>
              <div id="nameContainer">
                <label>
                  Imię i nazwisko:
                  <input type="text" name="name" id="name"></input>
                </label>
              </div>
              <div id="courseContainer">
                <label>
                  Numer kursu:
                  <input type="number" name="name" id="name"></input>
                </label>
              </div>
              <p>
                <button type="submit">Wyślij</button>
              </p>
            </form>
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root")); //entry point
      root.render(<Courses courseNames={coursesTab} />); //zamieniamy kod na pixele wyswietlane przez przegladarke
      //wewnatrz skryptu czysty js. JSX tylko w wyraeniach ktore mamy renderowac.
    </script>
