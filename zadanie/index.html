    <!-- enrty point musi istnieć w aktualnym drzeiw DOM dokumentu -->

    <script type="text/babel">
      const coursesTab = [
        "programowanie w C#",
        "Kurs Angular dla początkujących",
        "Kurs Django",
      ];

      function Courses(props) {
        function handleSubmit(event) {
          event.preventDefault();
          const name = document.getElementById("name");
          console.log(name.value);
          const courseNumber = document.getElementById("number");
          const listPosition =courseNumber.value;

          console.log(props.courseNames[listPosition-1]);
        }
        const listItems = props.courseNames.map((course, index) => (
          <li key={index}>{course}</li>
        ));

        return (
          <div>
            <h2>liczba kursów {props.courseNames.length}</h2>
            <ol>{listItems}</ol>

            <form onSubmit={handleSubmit}>
              <div id="nameContainer">
                <label className="inputBlock">
                  Imię i nazwisko:
                  <input type="text" name="name" id="name" className ="inputBlock form-control"></input>
                </label>
              </div>
              <div id="courseContainer">
                <label className="inputBlock">
                  Numer kursu:
                  <input type="number"  className="form-control inputBlock" name="number" id="number" min="1" max={props.courseNames.length} ></input>
                </label>
              </div>
              <p>
                <button type="submit" className="btn btn-primary" id="submit">Zapisz do kursu</button>
              </p>
            </form>
          </div>
        );
      }
      const root = ReactDOM.createRoot(document.getElementById("root")); //entry point
      root.render(<Courses courseNames={coursesTab} />); //zamieniamy kod na pixele wyswietlane przez przegladarke
      //wewnatrz skryptu czysty js. JSX tylko w wyraeniach ktore mamy renderowac.
