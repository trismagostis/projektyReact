<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderowanie elementu jsx</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Jedynym znanym nam sposobem odswiezenia zawartosci interface jest ponowne wyrenderowanie elementu  -->
    <div id="root"></div>
    <div id="image"></div>

    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const tick = () => {
        const element = (
          <div>
            <h1>Witaj Å›wiecie!</h1>
            <h2>Aktualny czas: {new Date().toLocaleTimeString()}.</h2>
          </div>
        );
        root.render(element);
      }

      setInterval(tick, 1000);
    </script>
  </body>
</html>
