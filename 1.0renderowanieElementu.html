<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderowanie elementu jsx</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- enrty point musi istnieÄ‡ w aktualnym drzeiw DOM dokumentu -->
    <div id="root"></div>

    <script type="text/babel">
      let imie = "BOB";
      const element = <h1>Witaj, {imie} masz lat: {2+2} !</h1>;
      const root = ReactDOM.createRoot(document.getElementById("root")); //entry point
      root.render(element); //zamieniamy kod na pixele wyswietlane przez przegladarke
    </script>
  </body>
</html>
