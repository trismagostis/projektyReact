<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renderowanie elementu jsx</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.19.0/babel.min.js"
      integrity="sha512-g9FNDzZ0L1+NX84LEwshW1z3FXXTMZccijKm3c7GQGHP440YRJ5JN57OzrJvdHMEWazpbDyh21x/AaAq+gOmmw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- enrty point musi istnieć w aktualnym drzeiw DOM dokumentu -->
    <div id="root"></div>
    <div id="image"></div>

    <script type="text/babel">
      const formatName = (person) => {
        return `${person.firstName}   ${person.lastName}`;
      };

      const user = {
        firstName: "Grzegorz",
        lastName: "Brzęczyszczykiewicz",
        urlAvatar:
          "https://cdn.pixabay.com/photo/2015/07/15/06/42/man-845709_1280.jpg",
      };
      const getGreeting = (person) => {
        if (person) {
          return formatName(person);
        }
        return "Witaj, nieznajomy.";
      };

      const element = (
        <div>
          <img src={user.urlAvatar}></img>
          <h1>{getGreeting(user)}</h1>
          
        </div>
      ); // jedyne wyrazenie jsx w całym skrypcie
      const root = ReactDOM.createRoot(document.getElementById("root")); //entry point
      root.render(element); //zamieniamy kod na pixele wyswietlane przez przegladarke
      // jedyne wyrazenie jsx w całym skrypcie
      // dorobic w jednym elemencie
      //JSX to string prawidłowo interpretujący znaczniki html oraz wyrazenia js w nawiasach klamrowych.
      //JSX występuje tylko w elemencie który mamy renderowac
      //pozostały kod w skrypcie to JS
    </script>
  </body>
</html>
